<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>

<body>
    <header>
        <h1>Battleship</h1>
        <div class="status"></div> <!-- Status of the game and messages for user -->
    </header>
    <div id="play-area">
        <div id="player"></div>
        <div id="computer"></div>
    </div>
    <div class="btn-group">
        <button id="start" type="button">Start Game</button>
        <button id="reset" type="button">Reset Game</button>
    </div>

    <footer>
        <p>&copy; 2023</p>
